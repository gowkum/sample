<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>your page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <style>
        
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
            font-family: 'ubuntu',sans-serif;
        }
        body{
            min-height: 100vh;
            background: linear-gradient(30deg,#4e65ff,#92effd);
        }
        .navigation{
            position: fixed;
            top:10px;
            right: 10px;
            width:120px;
            height: 60px;
            background: #fff;
            box-shadow: 1px 3px 46px -5px rgb(61 68 76);
            display: flex;
            justify-content: space-between;

        }
        .navigation .userbx{
            width: 60px;
            height: 60px;
            position: relative;
            background-color: rgb(253, 252, 252);
            
        }
        .navigation .userbx .imgbx{
            position: relative;
            min-width: 60px;
            height:60px;
            background-color: black;
            border:8px solid #fff;
            border-radius: 50px; 
            overflow: hidden; 
        }
        .navigation .userbx .imgbx img{
            position: absolute;
            top:0;
            left:0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .navigation .menu{
            position: relative;
            top:0;
            left:0;
            width:60px;
            height: 60px;
            background-color: rgb(252, 251, 251);
        }
        .navigation .menu #menu{
            top:10px;
            font-size: 50px;
        }
        
        .navigation .menu #menu:active{
            background-color: #9dd4ea;
            font-size: 8px;
        }
        .navigation .menu #menu:active{
            background-color: #9dd4ea;
            font-size: 8px;
        }
        .navigation .menu #menu:hover{
            background-color: #7bccec;
            font-size: 8px;
        }
        
    </style>
</head>
<body>
    <div class="navigation">
        <div class="userbx">
            <div class="imgbx">
                <img src="mypic.jpg" >
            </div>
        </div>
        <div class="menu">
            <span class="material-symbols-outlined" id="menu">menu</span>
            <span class="material-symbols-outlined" id="undo">undo</span>
            
        </div>
    </div>
    <script>
        let menutct = document.querySelector('#menu');
        
        menutct.addEventListener('click',()=>{
            menu.innertext='undo';
        })
    </script>
</body>
</html>
